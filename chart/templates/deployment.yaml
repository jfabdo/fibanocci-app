---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ .Values.appname }}
  namespace: "default"
  labels:
    app: {{ .Values.appname | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appname | quote }}
  template:
    metadata:
      labels:
        app: {{ .Values.appname | quote }}
    spec:
      containers:
      - name: {{ .Values.appname }}
        image: "jfabdo/fibonacci-app:latest"
        env:
        - name: APP_VERSION
          value: "{{ .Chart.Version }}"
        - name: USER
          value: "{{ .Values.user }}"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "fibonacci-app-hpa-dgrg"
  namespace: "default"
  labels:
    app: {{ .Values.appname | quote }}
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: {{ .Values.appname | quote }}
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
